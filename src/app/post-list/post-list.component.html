<div id="content" class="p-1 p-md-5 pt-5">
  <!--<img [src]="imagePath">-->
  <div *ngFor="let post of post_list" class="blog-post">
    <div class="shadow"></div>
    <div class="copy">
      <h2 class="blog-post-title">{{ post.title }}</h2>
      <hr>
      <p class="blog-post-meta">January 1, 2014 by <a href="#">{{ post.author }}</a></p>
      <div class="blog-post-content">
        <div [innerHTML]="post.htmlstr" ></div>
      </div>
    </div>
  </div>
</div>
